{% extends "base.html" %}

{% block title %}Create Customer{% endblock %}

{% block content %}
<div class="container">
    <!-- Page Header -->
    <div class="row my-4 align-items-center">
        <div class="col-md-6">
            <h2 class="mb-0">Create new Customert</h2>
        </div>
        <div class="col-md-6 text-end">
            <a href="{% url 'customer_list' %}" class="btn btn-secondary">Back to Customers</a>
        </div>
    </div>

    <!-- Product Form -->
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        
                        <!-- Name -->
                        <div class="mb-3">
                            <label for="name" class="form-label">Customer Name</label>
                            <input type="text" name="name" id="name" class="form-control" required>
                        </div>

                     
                        <div class="mb-3">
                            <label for="Vat id" class="form-label">Vat Id</label>
                            <textarea name="vat_id" id="vat_id" class="form-control"></textarea>
                        </div>

                    
                        <div class="mb-3">
                            <label for="street" class="form-label">Street</label>
                            <input type="Street" name="street" id="street" class="form-control" step="0.01" required>
                        </div>
                      
                        <div class="mb-3">
                            <label for="city" class="form-label">City</label>
                            <input type="City" name="city" id="city" class="form-control" step="0.01" required>
                        </div>
                       
                        <div class="mb-3">
                            <label for="country" class="form-label">Country</label>
                            <input type="Country" name="country" id="country" class="form-control" step="0.01" required>
                        </div>

                        <!-- Submit Button -->
                        <button type="submit" class="btn btn-primary">Create Customer</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
